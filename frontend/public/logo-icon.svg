<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Innonet network icon -->

  <!-- Main circle with network -->
  <circle cx="50" cy="50" r="35" fill="#4D4DFF"/>

  <!-- Network lines inside main circle -->
  <line x1="30" y1="35" x2="65" y2="65" stroke="#1A1A1A" stroke-width="2.5"/>
  <line x1="70" y1="30" x2="35" y2="60" stroke="#1A1A1A" stroke-width="2.5"/>
  <line x1="40" y1="75" x2="60" y2="35" stroke="#1A1A1A" stroke-width="2.5"/>
  <line x1="50" y1="20" x2="50" y2="80" stroke="#1A1A1A" stroke-width="2.5"/>

  <!-- Network nodes inside main circle -->
  <circle cx="50" cy="25" r="5" fill="#1A1A1A" stroke="#4D4DFF" stroke-width="1.5"/>
  <circle cx="35" cy="55" r="5" fill="#1A1A1A" stroke="#4D4DFF" stroke-width="1.5"/>
  <circle cx="65" cy="50" r="5" fill="#1A1A1A" stroke="#4D4DFF" stroke-width="1.5"/>
  <circle cx="50" cy="72" r="5" fill="#1A1A1A" stroke="#4D4DFF" stroke-width="1.5"/>

  <!-- External connected circles (like in the icon image) -->
  <!-- Top right circle -->
  <circle cx="75" cy="20" r="15" fill="#4D4DFF"/>
  <!-- User silhouette hint -->
  <circle cx="75" cy="16" r="5" fill="#1A1A1A" opacity="0.3"/>
  <ellipse cx="75" cy="28" rx="7" ry="5" fill="#1A1A1A" opacity="0.3"/>

  <!-- Bottom right circle -->
  <circle cx="80" cy="85" r="12" fill="#4D4DFF"/>
</svg>